<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formの演習</title>
</head>
<body>
  <form action="#" method="post">
    <dl>
      <dt><label for="username">お名前</label></dt>
      <dd><input type="text" name="username" id="username" required></dd>
      <dt><label for="email">email</label></dt>
      <dd><input type="text" name="email" id="email" required></dd>
      <dt>性別</dt>
      <dd>
        <label for=""><input type="radio" name="gender" value="male">男性</label>
        <label for=""><input type="radio" name="gender" value="female">女性</label>
      </dd>
      <dt><label for="profession">現在のご職業</label></dt>
      <dd>
        <select name="profession" id="profession">
          <option>選択してください</option>
          <option value="student">学生</option>
          <option value="nopro">無職</option>
          <option value="others">その他</option>
        </select>
      </dd>
      <dt><label for="pr">自己PR</label></dt>
      <dd>
        <textarea name="pr" id="pr" cols="30" rows="10"></textarea>
      </dd>
      <dt><label for="agreement">プライバシーポリシーに同意する</label></dt>
      <dd><input type="checkbox" name="agreement" id="agreement" value="1"></dd>
    </dl>
    <input type="submit" value="送信">
  </form>
</body>
</html>
