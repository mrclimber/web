<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム</title>
</head>
<body>
  <h1>お問い合わせフォーム</h1>
  <form action="#" method="post">
    <dl>
      <dt><label for="username">お名前</label></dt>
      <dd><input id="username" type="text" name="username"></dd>

      <dt><label for="email">メールアドレス</label></dt>
      <dd><input id="email" type="text" name="email"></dd>

      <dt>地域</dt>
      <select name="area" id="">
        <option value="" selected>選択してください</option>
        <option value="hokkaido">北海道</option>
        <option value="honshuu">本州</option>
        <option value="shikoku">四国</option>
        <option value="kyuushuu">九州</option>
      </select>

      <dt>性別</dt>
      <dd>
        <label for=""><input type="radio" value="male">男性</label> 
        <label for=""><input type="radio" value="female">女性</label>
      </dd>
      <dt><label for="contents">お問い合わせ内容</label></dt> 
      <dd>
        <textarea name="contents" id="contents" cols="30" rows="10"></textarea>
      </dd>
      <dt>お問い合わせ内容に同意する</dt>
      <dd><input type="checkbox" name="privacy" value="1"></dd>
    </dl>
    <input type="submit" name="submit" value="送信">
  </form>
</body>
</html>
